<svg xmlns="http://www.w3.org/2000/svg"
     width="384" height="384"
     viewBox="0 0 48 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="9" y="5" width="30" height="27" fill="#0a0a0a"/>

  <!-- face -->
  <rect x="10" y="6" width="28" height="25" fill="#f0c7a4"/>

  <!-- upper face planes -->
  <rect x="10" y="18" width="28" height="4" fill="#d9a27b"/>

  <!-- hair -->
  <rect x="10" y="6" width="28" height="4" fill="#2a2a2a"/>
  <rect x="12" y="10" width="24" height="1" fill="#1b1b1b"/>

  <!-- eyebrows -->
  <rect x="15" y="13" width="6" height="1" fill="#1b1b1b"/>
  <rect x="27" y="13" width="6" height="1" fill="#1b1b1b"/>

  <!-- eyes -->
  <rect x="17" y="15" width="2" height="1" fill="#0a0a0a"/>
  <rect x="29" y="15" width="2" height="1" fill="#0a0a0a"/>

  <!-- nose -->
  <rect x="23" y="16" width="2" height="6" fill="#b67d5a"/>

  <!-- stubble beard -->
  <rect x="11" y="21" width="26" height="5" fill="#c4936f"/>
  <rect x="13" y="22" width="22" height="4" fill="#b67d5a"/>

  <!-- mouth -->
  <rect x="18" y="26" width="12" height="2" fill="#8a3a32"/>

  <!-- DOUBLE CHIN -->
  <rect x="14" y="28" width="20" height="2" fill="#b67d5a"/>

  <!-- thin separation line (key fix) -->
  <rect x="14" y="30" width="20" height="1" fill="#0a0a0a"/>

  <!-- neck (reduced height) -->
  <rect x="16" y="31" width="16" height="3" fill="#a86f4f"/>

  <!-- shoulders / suit -->
  <rect x="4" y="36" width="40" height="12" fill="#1f3560"/>

  <!-- shirt -->
  <rect x="18" y="36" width="12" height="8" fill="#eef2ff"/>

  <!-- tie -->
  <rect x="23" y="37" width="2" height="10" fill="#c22f2b"/>
  <rect x="22" y="36" width="4" height="1" fill="#c22f2b"/>

</svg>

<svg xmlns="http://www.w3.org/2000/svg"
     width="384" height="384"
     viewBox="0 0 48 48"
     shape-rendering="crispEdges">

  <!-- palette -->
  <!-- skinLight #ff9f45 | skinMid #f27c1c | skinDark #c65a12 -->
  <!-- hairLight #ffd966 | hairDark #e0b800 -->
  <!-- suit #1b1b1b | shirt #ffffff | tie #c22f2b | outline #0a0a0a -->

  <!-- head -->
  <rect x="10" y="6" width="28" height="26" fill="#0a0a0a"/>
  <rect x="11" y="7" width="26" height="24" fill="#ff9f45"/>

  <!-- face planes -->
  <rect x="11" y="18" width="26" height="5" fill="#f27c1c"/>
  <rect x="14" y="23" width="20" height="3" fill="#c65a12"/>

  <!-- hair -->
  <rect x="11" y="7" width="26" height="4" fill="#ffd966"/>
  <rect x="14" y="11" width="20" height="2" fill="#e0b800"/>
  <rect x="30" y="9" width="6" height="2" fill="#e0b800"/>

  <!-- eyes / brows -->
  <rect x="17" y="14" width="5" height="2" fill="#e0b800"/>
  <rect x="26" y="14" width="5" height="2" fill="#e0b800"/>
  <rect x="18" y="18" width="3" height="1" fill="#0a0a0a"/>
  <rect x="27" y="18" width="3" height="1" fill="#0a0a0a"/>

  <!-- nose / mouth -->
  <rect x="23" y="18" width="2" height="6" fill="#c65a12"/>
  <rect x="18" y="26" width="12" height="2" fill="#8b2e28"/>

  <!-- FAT NECK (wider + taller) -->
  <rect x="16" y="30" width="16" height="6" fill="#c65a12"/>

  <!-- shoulders -->
  <rect x="4" y="36" width="40" height="8" fill="#1b1b1b"/>

  <!-- shirt + tie -->
  <rect x="18" y="36" width="12" height="6" fill="#ffffff"/>
  <rect x="23" y="37" width="2" height="6" fill="#c22f2b"/>
  <rect x="22" y="36" width="4" height="1" fill="#c22f2b"/>
</svg>

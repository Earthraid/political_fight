<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <!-- face -->
  <rect x="9" y="3" width="14" height="14" fill="#f2cdb0"/>

  <!-- face planes -->
  <rect x="9" y="10" width="14" height="4" fill="#ddb08f"/>
  <rect x="11" y="14" width="10" height="2" fill="#bf8767"/>

  <!-- hair -->
  <rect x="9" y="3" width="14" height="4" fill="#d6d6d6"/>
  <rect x="9" y="7" width="3" height="2" fill="#c0c0c0"/>
  <rect x="20" y="7" width="3" height="2" fill="#c0c0c0"/>

  <!-- eyes -->
  <rect x="12" y="9" width="2" height="1" fill="#0a0a0a"/>
  <rect x="18" y="9" width="2" height="1" fill="#0a0a0a"/>
  <rect x="13" y="10" width="1" height="1" fill="#e6efff"/>
  <rect x="19" y="10" width="1" height="1" fill="#e6efff"/>

  <!-- nose -->
  <rect x="15" y="10" width="2" height="3" fill="#bf8767"/>

  <!-- mouth -->
  <rect x="13" y="15" width="6" height="1" fill="#8a3a32"/>

  <!-- neck -->
  <rect x="13" y="18" width="6" height="3" fill="#bf8767"/>

  <!-- blazer -->
  <rect x="9" y="21" width="14" height="14" fill="#8b2e28"/>
  <rect x="6" y="23" width="3" height="10" fill="#8b2e28"/>
  <rect x="23" y="23" width="3" height="10" fill="#8b2e28"/>

  <!-- shirt panel -->
  <rect x="13" y="22" width="6" height="7" fill="#f6f6f6"/>

  <!-- stock graph (sprite-scale) -->
  <rect x="14" y="28" width="4" height="1" fill="#1f8f3a"/>  <!-- baseline -->
  <rect x="14" y="27" width="1" height="1" fill="#2ecc71"/>
  <rect x="15" y="27" width="1" height="1" fill="#2ecc71"/>
  <rect x="16" y="26" width="1" height="1" fill="#2ecc71"/>
  <rect x="17" y="25" width="1" height="1" fill="#2ecc71"/>
  <rect x="18" y="24" width="1" height="1" fill="#2ecc71"/>  <!-- arrow tip -->

  <!-- hands -->
  <rect x="6" y="33" width="3" height="3" fill="#f2cdb0"/>
  <rect x="23" y="33" width="3" height="3" fill="#f2cdb0"/>

  <!-- legs -->
  <rect x="11" y="35" width="4" height="9" fill="#5a5a5a"/>
  <rect x="17" y="35" width="4" height="9" fill="#5a5a5a"/>

  <!-- shoes -->
  <rect x="10" y="44" width="6" height="2" fill="#0a0a0a"/>
  <rect x="16" y="44" width="6" height="2" fill="#0a0a0a"/>
</svg>

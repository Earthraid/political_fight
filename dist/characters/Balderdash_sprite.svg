<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- puppet strings -->
  <rect x="14" y="0" width="1" height="6" fill="#cfcfcf"/>
  <rect x="18" y="0" width="1" height="6" fill="#cfcfcf"/>

  <!-- head outline -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <!-- face -->
  <rect x="9" y="3" width="14" height="14" fill="#f0c7a4"/>

  <!-- face planes -->
  <rect x="9" y="10" width="14" height="4" fill="#d9a27b"/>
  <rect x="11" y="14" width="10" height="2" fill="#b67d5a"/>

  <!-- hair -->
  <rect x="9" y="3" width="14" height="3" fill="#3b3b3b"/>

  <!-- glasses -->
  <rect x="11" y="8" width="4" height="3" fill="#1a1a1a"/>
  <rect x="15" y="9" width="2" height="1" fill="#1a1a1a"/>
  <rect x="17" y="8" width="4" height="3" fill="#1a1a1a"/>

  <!-- eyes -->
  <rect x="12" y="9" width="1" height="1" fill="#e6efff"/>
  <rect x="19" y="10" width="1" height="1" fill="#e6efff"/>

  <!-- mouth -->
  <rect x="12" y="15" width="8" height="1" fill="#8a3a32"/>

  <!-- neck -->
  <rect x="13" y="18" width="6" height="3" fill="#b67d5a"/>

  <!-- shirt -->
  <rect x="9" y="21" width="14" height="14" fill="#e8e8e8"/>

  <!-- BIG OIL (sprite scale: “BO” reads best) -->
  <!-- B -->
  <rect x="11" y="24" width="1" height="5" fill="#000000"/>
  <rect x="12" y="24" width="2" height="1" fill="#000000"/>
  <rect x="14" y="25" width="1" height="1" fill="#000000"/>
  <rect x="12" y="26" width="2" height="1" fill="#000000"/>
  <rect x="14" y="27" width="1" height="1" fill="#000000"/>
  <rect x="12" y="28" width="2" height="1" fill="#000000"/>

  <!-- O -->
  <rect x="16" y="24" width="3" height="1" fill="#000000"/>
  <rect x="16" y="25" width="1" height="3" fill="#000000"/>
  <rect x="18" y="25" width="1" height="3" fill="#000000"/>
  <rect x="16" y="28" width="3" height="1" fill="#000000"/>

  <!-- arms -->
  <rect x="6" y="23" width="3" height="10" fill="#e8e8e8"/>
  <rect x="23" y="23" width="3" height="10" fill="#e8e8e8"/>

  <!-- puppet attachments -->
  <rect x="6" y="22" width="1" height="3" fill="#cfcfcf"/>
  <rect x="25" y="22" width="1" height="3" fill="#cfcfcf"/>

  <!-- hands -->
  <rect x="6" y="33" width="3" height="3" fill="#f0c7a4"/>
  <rect x="23" y="33" width="3" height="3" fill="#f0c7a4"/>

  <!-- legs -->
  <rect x="11" y="35" width="4" height="9" fill="#5a5a5a"/>
  <rect x="17" y="35" width="4" height="9" fill="#5a5a5a"/>

  <!-- shoes -->
  <rect x="10" y="44" width="6" height="2" fill="#0a0a0a"/>
  <rect x="16" y="44" width="6" height="2" fill="#0a0a0a"/>

</svg>

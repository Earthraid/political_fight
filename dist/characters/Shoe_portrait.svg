<svg xmlns="http://www.w3.org/2000/svg"
     width="384" height="384"
     viewBox="0 0 48 48"
     shape-rendering="crispEdges">

  <!-- PALETTE -->
  <!-- outline #0a0a0a -->
  <!-- skinLight #f3caa4 -->
  <!-- skinMid #e1a87c -->
  <!-- skinDark #c98a5e -->
  <!-- hairLight #d6d6d6 -->
  <!-- hairDark #9e9e9e -->
  <!-- glasses #000000 -->
  <!-- suit #1f3560 -->

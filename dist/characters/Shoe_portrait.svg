  <rect x="31" y="11" width="6" height="2" fill="#d6d6d6"/>
  <rect x="16" y="9" width="16" height="2" fill="#9e9e9e"/>

  <!-- EARS -->
  <rect x="10" y="14" width="2" height="6" fill="#e1a87c"/>
  <rect x="36" y="14" width="2" height="6" fill="#e1a87c"/>

  <!-- EYEBROWS (HEAVY) -->
  <rect x="16" y="14" width="6" height="2" fill="#9e9e9e"/>
  <rect x="26" y="14" width="6" height="2" fill="#9e9e9e"/>

  <!-- GLASSES (ICONIC, THICK) -->
  <rect x="14" y="16" width="10" height="6" fill="#000000"/>
  <rect x="24" y="18" width="2" height="2" fill="#000000"/>
  <rect x="26" y="16" width="10" height="6" fill="#000000"/>


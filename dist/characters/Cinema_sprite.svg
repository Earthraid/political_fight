<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- head -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <rect x="9" y="3" width="14" height="14" fill="#f2cdb0"/>

  <!-- face planes (lighter) -->
  <rect x="9" y="11" width="14" height="2" fill="#e6b996"/>
  <rect x="12" y="13" width="8" height="1" fill="#d8a883"/>

  <!-- hair -->
  <rect x="9" y="3" width="14" height="3" fill="#d8c18b"/>
  <rect x="9" y="6" width="3" height="4" fill="#c8ae73"/>
  <rect x="20" y="6" width="3" height="4" fill="#c8ae73"/>

  <!-- glasses -->
  <rect x="11" y="8" width="4" height="3" fill="#1a1a1a"/>
  <rect x="15" y="9" width="2" height="1" fill="#1a1a1a"/>
  <rect x="17" y="8" width="4" height="3" fill="#1a1a1a"/>

  <!-- eyes -->
  <rect x="12" y="9" width="1" height="1" fill="#e6efff"/>
  <rect x="19" y="9" width="1" height="1" fill="#e6efff"/>

  <!-- mouth (lipstick, no mustache read) -->
  <rect x="14" y="14" width="4" height="1" fill="#b14b5a"/>

  <!-- neck -->
  <rect x="13" y="18" width="6" height="3" fill="#d8a883"/>

  <!-- ruffled dress -->
  <rect x="9" y="21" width="14" height="14" fill="#f0d34a"/>
  <rect x="4" y="22" width="5" height="8" fill="#f3db63"/>
  <rect x="23" y="22" width="5" height="8" fill="#f3db63"/>

  <!-- legs -->
  <rect x="11" y="35" width="4" height="9" fill="#5a5a5a"/>
  <rect x="17" y="35" width="4" height="9" fill="#5a5a5a"/>

</svg>

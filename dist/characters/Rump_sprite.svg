<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- head -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <rect x="9" y="3" width="14" height="14" fill="#ff9f45"/>

  <!-- face planes -->
  <rect x="9" y="10" width="14" height="4" fill="#f27c1c"/>
  <rect x="11" y="14" width="10" height="2" fill="#c65a12"/>

  <!-- hair -->
  <rect x="9" y="3" width="14" height="3" fill="#ffd966"/>
  <rect x="12" y="6" width="10" height="1" fill="#e0b800"/>
  <rect x="18" y="5" width="4" height="1" fill="#e0b800"/>

  <!-- eyes -->
  <rect x="12" y="9" width="2" height="1" fill="#0a0a0a"/>
  <rect x="18" y="9" width="2" height="1" fill="#0a0a0a"/>

  <!-- nose / mouth -->
  <rect x="15" y="9" width="2" height="4" fill="#c65a12"/>
  <rect x="12" y="15" width="8" height="1" fill="#8b2e28"/>

  <!-- FAT NECK -->
  <rect x="12" y="18" width="8" height="4" fill="#c65a12"/>

  <!-- upper body (jacket open) -->
  <rect x="9" y="22" width="14" height="6" fill="#1b1b1b"/>

  <!-- arms -->
  <rect x="6" y="24" width="3" height="8" fill="#1b1b1b"/>
  <rect x="23" y="24" width="3" height="8" fill="#1b1b1b"/>

  <!-- DIAPER -->
  <!-- waistband -->
  <rect x="10" y="28" width="12" height="2" fill="#ffffff"/>
  <!-- body -->
  <rect x="10" y="30" width="12" height="8" fill="#eaeaea"/>
  <!-- leg openings -->
  <rect x="10" y="38" width="4" height="2" fill="#d6d6d6"/>
  <rect x="18" y="38" width="4" height="2" fill="#d6d6d6"/>

  <!-- legs -->
  <rect x="11" y="40" width="4" height="6" fill="#ff9f45"/>
  <rect x="17" y="40" width="4" height="6" fill="#ff9f45"/>

  <!-- shoes -->
  <rect x="10" y="46" width="6" height="2" fill="#0a0a0a"/>
  <rect x="16" y="46" width="6" height="2" fill="#0a0a0a"/>
</svg>

  <rect x="17" y="37" width="3" height="1" fill="#000000"/>
  <rect x="17" y="38" width="1" height="3" fill="#000000"/>
  <rect x="19" y="39" width="1" height="2" fill="#000000"/>
  <rect x="18" y="41" width="2" height="1" fill="#000000"/>

  <!-- O -->
  <rect x="22" y="37" width="3" height="1" fill="#000000"/>
  <rect x="22" y="38" width="1" height="3" fill="#000000"/>
  <rect x="24" y="38" width="1" height="3" fill="#000000"/>
  <rect x="22" y="41" width="3" height="1" fill="#000000"/>

  <!-- I -->
  <rect x="27" y="37" width="1" height="5" fill="#000000"/>

  <!-- L -->
  <rect x="29" y="37" width="1" height="5" fill="#000000"/>
  <rect x="29" y="41" width="2" height="1" fill="#000000"/>


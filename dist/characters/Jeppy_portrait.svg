<svg xmlns="http://www.w3.org/2000/svg"
     width="384" height="384"
     viewBox="0 0 48 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="10" y="6" width="28" height="26" fill="#0a0a0a"/>
  <!-- face / scalp -->
  <rect x="11" y="7" width="26" height="24" fill="#9a6a45"/>

  <!-- face planes -->
  <rect x="11" y="18" width="26" height="4" fill="#885c3c"/>
  <rect x="14" y="22" width="20" height="3" fill="#754d33"/>

  <!-- eyebrows -->
  <rect x="16" y="13" width="6" height="1" fill="#1a1a1a"/>
  <rect x="26" y="13" width="6" height="1" fill="#1a1a1a"/>

  <!-- eyes -->
  <rect x="18" y="15" width="2" height="1" fill="#0a0a0a"/>
  <rect x="28" y="15" width="2" height="1" fill="#0a0a0a"/>

  <!-- nose -->
  <rect x="23" y="16" width="2" height="5" fill="#754d33"/>

  <!-- mouth (neutral, held) -->
  <rect x="20" y="25" width="8" height="1" fill="#3d1f14"/>

  <!-- neck -->
  <rect x="20" y="31" width="8" height="4" fill="#754d33"/>

  <!-- suit -->
  <rect x="6" y="35" width="36" height="9" fill="#2a3553"/>

  <!-- shirt -->
  <rect x="18" y="35" width="12" height="6" fill="#eef2ff"/>

  <!-- tie -->
  <rect x="23" y="36" width="2" height="6" fill="#3b5ba9"/>
  <rect x="22" y="35" width="4" height="1" fill="#3b5ba9"/>

  <!-- clipboard (left side) -->
  <rect x="6" y="30" width="10" height="14" fill="#c9b18b"/>
  <rect x="6" y="30" width="10" height="14" fill="#000000" opacity="0.1"/>
  <!-- clip -->
  <rect x="9" y="29" width="4" height="2" fill="#6f6f6f"/>

  <!-- STRATEGY header -->
  <rect x="7" y="32" width="8" height="1" fill="#000000"/>
  <!-- letters as blocks -->
  <rect x="7" y="33" width="1" height="1" fill="#000"/>
  <rect x="9" y="33" width="1" height="1" fill="#000"/>
  <rect x="11" y="33" width="1" height="1" fill="#000"/>
  <rect x="13" y="33" width="1" height="1" fill="#000"/>
  <rect x="15" y="33" width="1" height="1" fill="#000"/>

  <!-- intentionally blank checklist -->
  <rect x="7" y="36" width="8" height="1" fill="#000000" opacity="0.15"/>
  <rect x="7" y="38" width="8" height="1" fill="#000000" opacity="0.15"/>
  <rect x="7" y="40" width="8" height="1" fill="#000000" opacity="0.15"/>

</svg>

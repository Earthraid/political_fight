<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <!-- face / scalp -->
  <rect x="9" y="3" width="14" height="14" fill="#9a6a45"/>

  <!-- face planes -->
  <rect x="9" y="10" width="14" height="3" fill="#885c3c"/>
  <rect x="11" y="13" width="10" height="2" fill="#754d33"/>

  <!-- eyebrows -->
  <rect x="12" y="8" width="4" height="1" fill="#1a1a1a"/>
  <rect x="18" y="8" width="4" height="1" fill="#1a1a1a"/>

  <!-- eyes -->
  <rect x="12" y="9" width="2" height="1" fill="#0a0a0a"/>
  <rect x="18" y="9" width="2" height="1" fill="#0a0a0a"/>

  <!-- mouth -->
  <rect x="13" y="15" width="6" height="1" fill="#3d1f14"/>

  <!-- neck -->
  <rect x="13" y="18" width="6" height="3" fill="#754d33"/>

  <!-- suit -->
  <rect x="9" y="21" width="14" height="14" fill="#2a3553"/>
  <rect x="6" y="23" width="3" height="10" fill="#2a3553"/>
  <rect x="23" y="23" width="3" height="10" fill="#2a3553"/>

  <!-- shirt -->
  <rect x="13" y="21" width="6" height="6" fill="#eef2ff"/>

  <!-- tie -->
  <rect x="15" y="22" width="2" height="8" fill="#3b5ba9"/>
  <rect x="14" y="21" width="4" height="1" fill="#3b5ba9"/>

  <!-- clipboard (sprite-scale) -->
  <rect x="3" y="22" width="5" height="9" fill="#c9b18b"/>
  <!-- clip -->
  <rect x="4" y="21" width="3" height="1" fill="#6f6f6f"/>
  <!-- STRATEGY (abbrev) -->
  <rect x="4" y="24" width="3" height="1" fill="#000000"/>
  <!-- blank lines -->
  <rect x="4" y="26" width="3" height="1" fill="#000000" opacity="0.15"/>
  <rect x="4" y="28" width="3" height="1" fill="#000000" opacity="0.15"/>

  <!-- hands -->
  <rect x="6" y="33" width="3" height="3" fill="#9a6a45"/>
  <rect x="23" y="33" width="3" height="3" fill="#9a6a45"/>

  <!-- legs -->
  <rect x="11" y="35" width="4" height="9" fill="#1f2842"/>
  <rect x="17" y="35" width="4" height="9" fill="#1f2842"/>

  <!-- shoes -->
  <rect x="10" y="44" width="6" height="2" fill="#0a0a0a"/>
  <rect x="16" y="44" width="6" height="2" fill="#0a0a0a"/>

</svg>

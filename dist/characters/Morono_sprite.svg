<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="480"
     viewBox="0 0 32 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="8" y="2" width="16" height="16" fill="#0a0a0a"/>
  <!-- face -->
  <rect x="9" y="3" width="14" height="14" fill="#e9c3a1"/>

  <!-- face planes -->
  <rect x="9" y="10" width="14" height="4" fill="#d6a783"/>
  <rect x="11" y="14" width="10" height="2" fill="#b98562"/>

  <!-- hair -->
  <rect x="9" y="3" width="14" height="3" fill="#2b2b2b"/>
  <rect x="11" y="6" width="10" height="1" fill="#1e1e1e"/>

  <!-- eyes -->
  <rect x="12" y="9" width="2" height="1" fill="#0a0a0a"/>
  <rect x="18" y="9" width="2" height="1" fill="#0a0a0a"/>

  <!-- mouth -->
  <rect x="13" y="15" width="6" height="1" fill="#8a3a32"/>

  <!-- neck -->
  <rect x="13" y="18" width="6" height="3" fill="#b98562"/>

  <!-- shirt -->
  <rect x="9" y="21" width="14" height="14" fill="#111111"/>
  <rect x="6" y="23" width="3" height="10" fill="#111111"/>
  <rect x="23" y="23" width="3" height="10" fill="#111111"/>

  <!-- BITCOIN B (sprite scale) -->
  <!-- spine -->
  <rect x="15" y="24" width="1" height="5" fill="#f5a623"/>
  <!-- bars -->
  <rect x="16" y="24" width="3" height="1" fill="#f5a623"/>
  <rect x="16" y="26" width="3" height="1" fill="#f5a623"/>
  <rect x="16" y="28" width="3" height="1" fill="#f5a623"/>
  <!-- bowls -->
  <rect x="19" y="25" width="1" height="1" fill="#f5a623"/>
  <rect x="19" y="27" width="1" height="1" fill="#f5a623"/>

  <!-- hands -->
  <rect x="6" y="33" width="3" height="3" fill="#e9c3a1"/>
  <rect x="23" y="33" width="3" height="3" fill="#e9c3a1"/>

  <!-- legs -->
  <rect x="11" y="35" width="4" height="9" fill="#4a4a4a"/>
  <rect x="17" y="35" width="4" height="9" fill="#4a4a4a"/>

  <!-- shoes -->
  <rect x="10" y="44" width="6" height="2" fill="#0a0a0a"/>
  <rect x="16" y="44" width="6" height="2" fill="#0a0a0a"/>

</svg>

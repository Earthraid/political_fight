<svg xmlns="http://www.w3.org/2000/svg"
     width="384" height="384"
     viewBox="0 0 48 48"
     shape-rendering="crispEdges">

  <!-- head outline -->
  <rect x="10" y="6" width="28" height="26" fill="#0a0a0a"/>
  <!-- face -->
  <rect x="11" y="7" width="26" height="24" fill="#f2cdb0"/>

  <!-- face planes -->
  <rect x="11" y="18" width="26" height="5" fill="#ddb08f"/>
  <rect x="14" y="23" width="20" height="3" fill="#bf8767"/>

  <!-- hair (light gray bob) -->
  <rect x="11" y="7" width="26" height="5" fill="#d6d6d6"/>
  <rect x="11" y="12" width="4" height="5" fill="#c0c0c0"/>
  <rect x="33" y="12" width="4" height="5" fill="#c0c0c0"/>
  <rect x="15" y="11" width="18" height="2" fill="#b0b0b0"/>

  <!-- eyes (focused) -->
  <rect x="17" y="18" width="3" height="1" fill="#0a0a0a"/>
  <rect x="28" y="18" width="3" height="1" fill="#0a0a0a"/>
  <rect x="19" y="19" width="1" height="1" fill="#e6efff"/>
  <rect x="30" y="19" width="1" height="1" fill="#e6efff"/>

  <!-- nose -->
  <rect x="23" y="19" width="2" height="5" fill="#bf8767"/>

  <!-- mouth -->
  <rect x="20" y="26" width="8" height="1" fill="#8a3a32"/>

  <!-- neck -->
  <rect x="20" y="31" width="8" height="4" fill="#bf8767"/>

  <!-- blazer -->
  <rect x="6" y="35" width="36" height="9" fill="#8b2e28"/>

  <!-- shirt panel -->
  <rect x="18" y="35" width="12" height="6" fill="#f6f6f6"/>

  <!-- stock graph (green, going up) -->
  <!-- baseline -->
  <rect x="19" y="40" width="10" height="1" fill="#1f8f3a"/>
  <!-- rising line -->
  <rect x="19" y="39" width="1" height="1" fill="#2ecc71"/>
  <rect x="20" y="39" width="1" height="1" fill="#2ecc71"/>
  <rect x="21" y="38" width="1" height="1" fill="#2ecc71"/>
  <rect x="22" y="38" width="1" height="1" fill="#2ecc71"/>
  <rect x="23" y="37" width="1" height="1" fill="#2ecc71"/>
  <rect x="24" y="37" width="1" height="1" fill="#2ecc71"/>
  <rect x="25" y="36" width="1" height="1" fill="#2ecc71"/>
  <rect x="26" y="36" width="1" height="1" fill="#2ecc71"/>
  <rect x="27" y="35" width="1" height="1" fill="#2ecc71"/>
  <!-- arrow head -->
  <rect x="28" y="35" width="1" height="1" fill="#2ecc71"/>
  <rect x="27" y="34" width="1" height="1" fill="#2ecc71"/>
  <rect x="28" y="34" width="1" height="1" fill="#2ecc71"/>
</svg>
